	<body onload="init()">

				<div class="col-4"></div>

				<div class="col-4">
					<div class="row">
						<div class="col-11"></div>

							type="button"
							class="cerrarDibujando btn btn-info col-1"
							id="cerrarDibujando"
						>
							X
						</button>
					</div>
				</div>
			</div>
			<div class="parteInferiorDibjuando row">
				<div class="areaDibujo col-11">
					<canvas id="areaDibujoCanvas" height="628" width="1100"></canvas>
					<img
						id="canvasimg"
						style="position:absolute;top:10%;left:52%;"
						style="display:none;"
					/>
					<div class="MenuDibujando col-1">
						<a class="MenuDibujandoBoton " href="#">Menu</a>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/juegos/Dibujando.js"></script>
		<script src="../js/menu_lateral.js"></script>
	</body>
</html>
